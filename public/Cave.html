<!DOCTYPE html>
<html>
  <head>
      <title>The Sacred Meeting Place</title>
      <meta name="description" content="The Sacred Meeting Place">
      <script src="/js/aframe.min.js"></script>
      <script src="/js/aframe-environment-component.min.js"></script>
      <script src="js/circles-sphere-env-map.js"></script>
      <script src="js/cave-pictographs.js"></script>
      <script src="js/player.js"></script>s
      
        
      <!-- need a user gesture to allow sound on some browsers i.e. iOS -->
      <link rel="stylesheet" href="/css/user-gesture.css">
      <script>
        AFRAME.registerComponent('start-experience', {
          init: function () {
            //we can't play sound on some browsers until we have some user interaction
            //this means we should only start playing ambient music after this button is clicked
            console.log('scene loaded');
            document.querySelector('#user-gesture-button').style.display='block';
          }
        });
        
        //function called from user-gesture click
        const startExperience = function() {
          //hide user-gesture overlay
          document.querySelector('#user-gesture-overlay').style.display='none';
          
          //start all ambient music
          const ambientSounds = document.querySelectorAll('.ambient-music');
          ambientSounds.forEach(function(soundEntity) {
            soundEntity.components.sound.playSound();
          });
        }
      </script>
    </head>
    <body>
      <!-- by having a 2D "user gesture" we can allow sounds to play and the like. We will make it an overlay so nothing can be clicked before the user gesture ... -->
      <!-- https://developers.google.com/web/updates/2017/09/autoplay-policy-changes (fun memes on webpage;) -->
      <div id="user-gesture-overlay">
        <div class="center">
          <button id="user-gesture-button" onclick="startExperience();">Enter experience</button>
        </div>
      </div>
      
    <a-scene start-experience renderer="colorManagement:true; physicallyCorrectLights: true;">
        <a-assets timeout="10000">
            <audio id="space_music" src="/assets/SpaceMusic.mp3" preload="auto" crossorigin="anonymous"></audio>

            <!--Cave downloaded asset-->
            <a-asset-item id="cave_model" response-type="arraybuffer" src="/assets/carriere_orleans_1/scene.gltf"></a-asset-item>
            <a-asset-item id="pictograph_model" response-type="arraybuffer" src="/assets/mars.glb"></a-asset-item>
            <img id="sky_map" src="assets/086_hdrmaps_com_free_above_clouds.jpg" crossorigin="anonymous">
        </a-assets>

        <a-entity id="camera-rig" rotation = "0 -90 0"> 
          <a-entity id = "player"  camera wasd-controls look-controls position = "23 8 34">
             <a-box id="player-box" player-component></a-box>
             <a-entity cursor="rayOrigin:mouse;" raycaster="far:20; interval:200; objects:.interactive"></a-entity>
             <a-entity light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.0005; angle:40; penumbra:0.3;" position="0.5 -0.5 0" rotation="0 0 0"></a-entity>
          </a-entity>
        </a-entity>
                
        <!-- we will start autoplay music after a user-gesture. see js in <head> -->
        <a-entity class="ambient-music" sound="src:#space_music; autoplay:false;"></a-entity>
        
        <a-entity id="cave" position="0 4 0" rotation="0 0 0" scale="1 1 1"
                gltf-model="#cave_model" shadow circles-sphere-env-map="src:#sky_map;"></a-entity>

        <a-entity id="sky" geometry="primitive:sphere; radius:300;" material="src:#sky_map; shader:flat; side:back;"></a-entity>

        <a-entity id="thunderbird-pictograph" class="pictograph interactive" transport-to-link="url: Thunderbird.html" scale="1 1 1" position="10 8 0" gltf-model="#pictograph_model" circles-sphere-env-map="src:#sky_map;" shadow></a-entity>
        <a-entity id="pakallak-tyme-pictograph" class="pictograph interactive" transport-to-link="url: PakallakTyme.html" scale="1 1 1" position="15 8 0" gltf-model="#pictograph_model" circles-sphere-env-map="src:#sky_map;" shadow></a-entity>
        <a-entity id="naming-ceremony-pictograph" class="pictograph interactive" transport-to-link="url: NamingCeremony.html" scale="1 1 1" position="20 8 0" gltf-model="#pictograph_model" circles-sphere-env-map="src:#sky_map;" shadow></a-entity>
        <a-entity id="beaver-pictograph" class="pictograph interactive" transport-to-link="url: BeaverTail.html" scale="1 1 1" position="25 8 0" gltf-model="#pictograph_model" circles-sphere-env-map="src:#sky_map;" shadow></a-entity>
        <a-entity id="medicine-wheel-pictograph" class="pictograph interactive" transport-to-link="url: MedicineWheel.html" scale="1 1 1" position="30 8 0" gltf-model="#pictograph_model" circles-sphere-env-map="src:#sky_map;" shadow></a-entity>
        <a-entity environment="preset:starry"></a-entity>
      </a-scene>
    </body>
</html>
